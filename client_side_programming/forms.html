<!DOCTYPE html>
<html>
<head>
  <title>Form Elements</title>
</head>
<body>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="0" max="120" required><br>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">Select</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" cols="30" placeholder="Enter your message!"></textarea><br>

    <label for="subscribe">Subscribe:</label>
    <input type="checkbox" id="subscribe" name="subscribe" value="true"><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
